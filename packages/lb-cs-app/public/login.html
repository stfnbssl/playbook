<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style> body{font-family:system-ui;margin:2rem} form{display:grid;gap:.5rem;max-width:320px} input,button{padding:.5rem} </style>
</head>
<body>
  <h1>Login</h1>
  <form method="post" action="/login">
    <input type="hidden" name="next" value="" id="nextInput">
    <label>User ID <input name="user_id" required></label>
    <label>Password <input name="password" type="password" required></label>
    <button type="submit">Entra</button>
  </form>
  <script>
    const p = new URLSearchParams(location.search);
    const next = p.get('next');
    if (next) document.getElementById('nextInput').value = next;
  </script>
</body>
</html>

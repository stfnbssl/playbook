                        ],
                        "tecnologie_rilevanti": [

                    },
                    "link_significativi": [

        }, null, null);
        const { useState, useEffect, useMemo } = React;

        // Reusable Components
        const MetadataSection = ({ metadata }) => (
            <div className="metadata-section">
                <div className="metadata-title">Metadati</div>
                <div className="metadata-grid">
                    <div className="metadata-item">

                    </div>
                    <div className="metadata-item">
                        <div className="metadata-label">Data Integrazione</div>
                        <div className="metadata-value">{metadata.data_integrazione || 'N/A'}</div>
                    </div>
                </div>
            </div>
        );

        const TagList = ({ items, className = "tag" }) => (
            <div className="tag-list">
                {items.map((item, index) => (
                    <span key={index} className={className}>{item}</span>
                ))}
            </div>
        );

        const ActivityCard = ({ activity }) => (
            <div className="activity-card">
                <div className="activity-code">{activity.codice_attivita}</div>
                <h5 style={{ marginBottom: '8px', fontWeight: '600' }}>{activity.nome_attivita}</h5>
                <p style={{ color: '#64748b', fontSize: '0.9rem' }}>{activity.descrizione_collegamento}</p>
            </div>
        );

        const LinkItem = ({ link }) => (
            <div className="link-item">
                <p style={{ marginBottom: '8px', color: '#334155' }}>{link.descrizione}</p>
                <a href={link.url} target="_blank" rel="noopener noreferrer">{link.url}</a>
            </div>
        );

        const ItemCard = ({ item }) => (
            <div className="item-card">
                <div className="item-name">{item.nome}</div>
                <div className="item-description">{item.descrizione}</div>
                
                <div className="info-grid">
                    <div className="info-section">
                        <h4>Rilevanza per Logbot</h4>
                        <p style={{ marginBottom: '12px', color: '#64748b' }}>{item.rilevanza_per_logbot.contesto}</p>
                        
                        <h5 style={{ marginBottom: '8px', fontSize: '0.9rem', fontWeight: '600' }}>Applicazioni:</h5>
                        <TagList items={item.rilevanza_per_logbot.applicazioni} />
                        
                        <h5 style={{ marginBottom: '8px', fontSize: '0.9rem', fontWeight: '600', marginTop: '16px' }}>Allineamento Temi:</h5>
                        <TagList items={item.rilevanza_per_logbot.allineamento_temi_logbot} />
                    </div>
                    
                    <div className="info-section">
                        <h4>Mercato Nordamericano</h4>
                        <p style={{ marginBottom: '12px', color: '#64748b' }}>{item.mercato_nordamericano.rilevanza}</p>
                        
                        <h5 style={{ marginBottom: '8px', fontSize: '0.9rem', fontWeight: '600' }}>Opportunità:</h5>
                        <TagList items={item.mercato_nordamericano.opportunita} />
                        
                        <h5 style={{ marginBottom: '8px', fontSize: '0.9rem', fontWeight: '600', marginTop: '16px' }}>Clienti Target:</h5>
                        <TagList items={item.mercato_nordamericano.clienti_target} />
                        
                        <h5 style={{ marginBottom: '8px', fontSize: '0.9rem', fontWeight: '600', marginTop: '16px' }}>Tecnologie Rilevanti:</h5>
                        <TagList items={item.mercato_nordamericano.tecnologie_rilevanti} />
                    </div>
                </div>
                
                {item.collegamento_attivita && item.collegamento_attivita.length > 0 && (
                    <div className="activities-section">
                        <div className="section-title">Collegamento Attività</div>
                        {item.collegamento_attivita.map((activity, index) => (
                            <ActivityCard key={index} activity={activity} />
                        ))}
                    </div>
                )}
                
                {item.link_significativi && item.link_significativi.length > 0 && (
                    <div className="links-section">
                        <div className="section-title">Link Significativi</div>
                        {item.link_significativi.map((link, index) => (
                            <LinkItem key={index} link={link} />
                        ))}
                    </div>
                )}
            </div>
        );

        const FilterInput = ({ value, onChange, placeholder }) => (
            <input
                type="text"
                className="filter-input"
                value={value}
                onChange={(e) => onChange(e.target.value)}
                placeholder={placeholder}
            />
        );

        const App = () => {
            const [jsonInput, setJsonInput] = useState(normativeJSON);
            const [data, setData] = useState(null);
            const [error, setError] = useState('');
            const [filter, setFilter] = useState('');

            useEffect(() => {
                if (jsonInput.trim()) {
                    try {
                        const parsedData = JSON.parse(jsonInput);
                        setData(parsedData);
                        setError('');
                    } catch (err) {
                        setError('Errore nel parsing JSON: ' + err.message);
                        setData(null);
                    }
                } else {
                    setData(null);
                    setError('');
                }
            }, [jsonInput]);

            const filteredItems = useMemo(() => {
                if (!data || !data.items) return [];
                
                if (!filter.trim()) return data.items;
                
                const filterLower = filter.toLowerCase();
                return data.items.filter(item => {
                    const searchableText = [
                        item.nome,
                        item.descrizione,
                        item.rilevanza_per_logbot?.contesto,
                        ...(item.rilevanza_per_logbot?.applicazioni || []),
                        ...(item.rilevanza_per_logbot?.allineamento_temi_logbot || []),
                        item.mercato_nordamericano?.rilevanza,
                        ...(item.mercato_nordamericano?.opportunita || []),
                        ...(item.mercato_nordamericano?.clienti_target || []),
                        ...(item.mercato_nordamericano?.tecnologie_rilevanti || []),
                        ...(item.collegamento_attivita?.map(a => `${a.codice_attivita} ${a.nome_attivita} ${a.descrizione_collegamento}`) || [])
                    ].join(' ').toLowerCase();
                    
                    return searchableText.includes(filterLower);
                });
            }, [data, filter]);

            const sampleJson = `{
  "metadati": {
    "data_estrazione_scadenze": "2024-08-16",
    "data_integrazione": "2024-08-16"
  },
  "items": [
    {
      "nome": "ISO 27001",
      "descrizione": "Standard internazionale per la gestione della sicurezza delle informazioni",
      "rilevanza_per_logbot": {
        "contesto": "Sicurezza dei dati e conformità normativa per sistemi di intelligenza artificiale",
        "applicazioni": ["Protezione dati", "Audit sicurezza", "Compliance"],
        "allineamento_temi_logbot": ["Data Security", "Privacy", "Compliance"]
      },
      "collegamento_attivita": [
        {

          "nome_attivita": "Implementazione sicurezza",

      ],
      "mercato_nordamericano": {
        "rilevanza": "Alta - richiesto da molte aziende enterprise",
        "opportunita": ["Certificazioni", "Consulenza", "Audit"],
        "clienti_target": ["Fortune 500", "Aziende tecnologiche", "Istituzioni finanziarie"],
        "tecnologie_rilevanti": ["Cloud Security", "AI Security", "Data Encryption"]
      },
      "link_significativi": [
        {
          "descrizione": "Sito ufficiale ISO 27001",
          "url": "https://www.iso.org/standard/27001"
        }
      ]
    }
  ]
}`;

            return (
                <div className="container">
                    <div className="header">
                        <h1 className="title">Normative e Standard</h1>
                        <p className="subtitle">Visualizzatore dati per normative e standard con filtri avanzati</p>
                    </div>

                    <div className="input-section">
                        <h3 style={{ marginBottom: '16px', color: '#334155' }}>Inserisci dati JSON</h3>
                        <textarea
                            className="textarea"
                            value={jsonInput}
                            onChange={(e) => setJsonInput(e.target.value)}
                            placeholder={`Inserisci i tuoi dati JSON qui, ad esempio:\n\n${sampleJson}`}
                        />
                    </div>

                    {error && <div className="error">{error}</div>}

                    {data && (
                        <>
                            <MetadataSection metadata={data.metadati} />
                            
                            <div className="controls">
                                <FilterInput
                                    value={filter}
                                    onChange={setFilter}
                                    placeholder="Filtra per nome, descrizione, applicazioni, tecnologie..."
                                />
                                <div className="results-count">
                                    Visualizzati {filteredItems.length} di {data.items?.length || 0} elementi
                                </div>
                            </div>

                            <div className="items-grid">
                                {filteredItems.length > 0 ? (
                                    filteredItems.map((item, index) => (
                                        <ItemCard key={index} item={item} />
                                    ))
                                ) : (
                                    <div className="empty-state">
                                        <h3>Nessun risultato trovato</h3>
                                        <p>Prova a modificare i criteri di ricerca</p>
                                    </div>
                                )}
                            </div>
                        </>
                    )}

                    {!data && !error && (
                        <div className="empty-state">
                            <h3>Inserisci i dati JSON per iniziare</h3>
                            <p>Copia e incolla i tuoi dati JSON nell'area di testo sopra</p>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
